        <h1>My Address Book App</h1>
        <div>
          <button class="newcontactbutton" value="New Contact">

            First Name:<input type="text" name="firstname" placeholder="Kobe">
            <br>
            Last Name:<input type="text" name="lastname" placeholder="Bryant">
            <br>
            Email:<input type="email" placeholder="blackmamba24@gmail.com">
            <br>
            Photo URL:<input type="url" placeholder="https://nba.com/lakers/kobe_bryant">
            <br>
            <input type="submit" class="submitnewcontact" value="Submit New Contact">
          </form>

        </div>
          <table>
          <h3>Contact List</h5>
