<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../css/main.css">
        <title>My Title</title>

  </head>
    <body>
        <div class="large-12 columns">
          <h1>My Address Book App</h1>
        <form id="loginform" action"#">
        <input type="email">
        <br>
        <input type="password">
        <br>
        <button type="button" id="loginbutton">Login</button>
        <button type="button" id="register">Register</button>
        <button type="button" id="signout" class="hidden">Sign Out</button>
        </form>
         <div>
          <button id="newcontactbutton" type="button">New Contact</button>
        </div>
            <div class="row">
              <div class="large-3 columns">
                <form action="#" id="newcontactform" class="hidden">
                  <h5>First Name:</h5>
                  <input class="contactinput" id="firstname" type="text" name="firstname" placeholder="Kobe", required>
                  <br>
                  <h5>Last Name:</h5>
                  <input class="contactinput" id="lastname" type="text" name="lastname" placeholder="Bryant", required>
                  <br>
                  <h5>Email:</h5>
                  <input class="contactinput" id="email" type="email" placeholder="blackmamba24@gmail.com", required>
                  <br>
                  <h5>Twitter:</h5>
                  <input class="contactinput" id="twitter" type"text" placeholder="#awesome", required>
                  <h5>Photo URL:</h5>
                  <input class="contactinput" id="photourl" type="url">
                  <br>
                  <button id="submitcontact" type="button">Submit</button>
                </form>
              </div>
              <div class="large-9 columns">
              <table>
                <h3>Contact List</h5>
                <br>
                <th>Photo</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Twitter</th>
                <tbody id="tableofcontacts" class="maintable"></tbody>
              </table>
             </div>
            </div>
     <script src="./vendor/jquery.min.js"></script>
     <script src="./vendor/firebase.js"></script>
     <script src="js/main.js"></script>
  </body>
</html>
